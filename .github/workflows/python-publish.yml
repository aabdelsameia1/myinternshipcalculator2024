name: Upload Python Package

on:
  push:
    branches:
      - main
      - develop
      - master

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Debug - List files in working directory
      run: ls -la

    - name: Debug - Show requirements.txt content
      run: cat requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # This line installs all dependencies listed in requirements.txt

    - name: Check installed packages
      run: pip list

    - name: Run tests
      run: pytest tests/

    - name: Build package
      if: success()
      run: python -m build

